
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="calc">

			<div class="head_c">
			    <div class="name">Calculator</div>
			    <div class="head_menu">
			    	<div class="butt_h_m">&#8722</div>
			    	<div class="butt_h_m" onClick="isBigCalc(800)"><div class="sq"></div></div>
			    	<div class="butt_h_m butt_h_m_X" onClick="offCalc()">
						    <div class="X1"></div>
						    <div class="X2"></div>
			    	</div>
				</div>
			</div>

			<div class="nav_c">
				<div class="menu">
					<div class="butt_menu">&#8801</div>
					<div class="text_menu">Standard</div>
				</div>
				<div class="butt_history">&#8634</div>
			</div>

			<div id="input2_c"></div>

			<div id="input1_c"></div>

			<div class="row memory_c">
				<div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='calc.buttons(this.innerHTML)'>MC</button>
			    </div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m ' onClick='calc.buttons(String(calc.memory.length-1)+"MR")'>MR</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='calc.buttons("P")'>M+</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='calc.buttons("M")'>M-</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='calc.buttons(this.innerHTML)'>MS</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='calc.buttons("MV")'>M<sup>&#9660</sup></button>
			    </div>
			</div>
			
			<div id = 'memory_menu'></div>
			
			<div class="row buttons_c">
			
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='calc.buttons("pers")'>%</button>
			    </div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='calc.buttons("root")'>&#8730</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b' onClick='calc.buttons("square")'>X<sup>2</sup></button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='calc.buttons("div")'>1/x</button>
				</div>
			    <div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='calc.buttons("clear")'>CE</button>
			    </div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='calc.buttons("clear")'>C</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b' onClick='calc.buttons("insexp")'>&#9003</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='calc.buttons("/")'>&#247</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>7</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>8</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>9</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='calc.buttons("*")'>Ã—</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>4</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>5</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>6</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='calc.buttons(this.innerHTML)'>-</button>
				</div>
				<div class="col-3 size_butt_b">
		    		<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>1</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>2</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>3</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='calc.buttons(this.innerHTML)'>+</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='calc.buttons("minus")'>&plusmn</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='calc.buttons(this.innerHTML)'>0</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b' onClick='calc.buttons(this.innerHTML)'>.</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='calc.buttons("calc")'>=</button>
				</div>
			</div>
		</div>
		
		<img class='ico' src='img/ico-calc.png' onClick="onCalc()"></img>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="js/bootstrap.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="js_calc/utils.js"></script>
    	<script src="js_calc/constructor.js"></script>
	    <script src="js_calc/calc.js"></script>
	</body>
</html>
