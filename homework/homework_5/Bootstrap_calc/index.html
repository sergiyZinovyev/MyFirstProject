
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/models.js"></script>
	</head>
	<body>
		<div class="calc">

			<div class="head_c">
			    <div class="name">Calculator</div>
			    <div class="head_menu">
			    	<div class="butt_h_m">&#8722</div>
			    	<div class="butt_h_m"><div class="sq"></div></div>
			    	<div class="butt_h_m butt_h_m_X" onClick="offCalc()">
						<div class="X1"></div>
						<div class="X2"></div>
			    	</div>
				</div>
			</div>

			<div class="nav_c">
				<div class="menu">
					<div class="butt_menu">&#8801</div>
					<div class="text_menu">Standard</div>
				</div>
				<div class="butt_history">&#8634</div>
			</div>

			<div class="input2_c">
			   <input type="text" name="name" id="display2" readonly="readonly" value=""></input>
			</div>

			<div class="input1_c">
			   <input type="text" name="name" id="display1" readonly="readonly" value=""></input>
			</div>

			<div class="row memory_c">
				<div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='NogetParsing()'>MC</button>
			    </div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m ' onClick='NogetProd()'>MR</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m' onClick='getResalt(5)'>M+</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m'>M-</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m'>MS</button>
				</div>
			    <div class="col-2 size_butt_m">
			    	<button class='butt_m'>M<sup>&#9660</sup></button>
			    </div>
			</div>
			
			<div class="row buttons_c">
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='getPercent()'>%</button>
			    </div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='getSquareRoot()'>&#8730</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b' onClick='getSquare()'>X<sup>2</sup></button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='getDivByX()'>1/x</button>
				</div>
			    <div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='getOff()'>CE</button>
			    </div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='getOff()'>C</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b' onClick='insertExp()'>&#9003</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='getNum("/")'>&#247</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='getNum(7)'>7</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='getNum(8)'>8</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b b2' onClick='getNum(9)'>9</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='getNum("*")'>Ã—</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='getNum(4)'>4</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='getNum(5)'>5</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b b2' onClick='getNum(6)'>6</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='getNum("-")'>-</button>
				</div>
				<div class="col-3 size_butt_b">
		    		<button class='butt_b b2' onClick='getNum(1)'>1</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='getNum(2)'>2</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b b2' onClick='getNum(3)'>3</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='getNum("+")'>+</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b' onClick='addMinus()'>&plusmn</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b b2' onClick='getNum(0)'>0</button>
				</div>
				<div class="col-3 size_butt_b">
					<button class='butt_b' onClick='getNum(".")'>,</button>
				</div>
				<div class="col-3 size_butt_b">
			    	<button class='butt_b func' onClick='getCalc()'>=</button>
				</div>
			</div>
		</div>
		
		<img class='ico' src='img/ico-calc.png' onClick="onCalc()"></img>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="js/popper.mim.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	    <script src="js/models.js"></script>
	</body>
</html>
